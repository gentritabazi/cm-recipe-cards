<div id="app">
  <div class="cm-container">
    <div class="cm-logo-wrapper">
      <CMLogoIcon class="cm-logo" />
    </div>
    <h2>CM Recipes - Premium</h2>

    <ul class="premium-recipes-wrapper">
      <li v-for="recipe in recipes" :key="recipe.id" class="premium-recipe">
        <PremiumRecipeCard
          :title="recipe.title"
          :image-url="recipe.images[0].url"
          :liked="true"
          :carbs="recipe.details.nutrients.carbs"
          :protein="recipe.details.nutrients.proteins"
          :fats="recipe.details.nutrients.fats"
          :recipe-duration-minutes="recipe.preparationTimeMinutes"
          :energy-value="recipe.details.energy"
          :energy-unit-type="authenticatedUser.energyUnits"
          :rating="recipe.rating.score"
          :ratings-count="recipe.rating.count"
          @click="onRecipeClick"
        />
      </li>
    </ul>

    <h2>CM Recipes - Recipe of the day</h2>

    <ul class="premium-recipes-wrapper" v-if="isRecipeOfTheDayReady">
      <li>
        <RecipeOfTheDayCard
          :title="recipeOfTheDay.title"
          :image-url="recipeOfTheDay.images[0].url"
          :carbs="recipeOfTheDay.details.nutrients.carbs"
          :protein="recipeOfTheDay.details.nutrients.proteins"
          :fats="recipeOfTheDay.details.nutrients.fats"
          :duration-minutes="recipeOfTheDay.preparationTimeMinutes"
          :energy-value="recipeOfTheDay.details.energy"
          :energy-unit-type="authenticatedUser.energyUnits"
          :rating="recipeOfTheDay.rating.score"
          @click="onRecipeClick"
        />
      </li>
    </ul>
  </div>
</div>
